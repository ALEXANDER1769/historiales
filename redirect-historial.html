<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Redirigiendo...</title></head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const tipo = params.get("tipo");
    if (email && tipo) {
      // Redirige a la página real de historiales
      window.location.href = `https://historiales.pages.dev/historiales.html?email=${encodeURIComponent(email)}&tipo=${encodeURIComponent(tipo)}`;
    } else {
      document.body.innerHTML = "<h3>Error: parámetros faltantes</h3>";
    }
  </script>
</body>
</html>
