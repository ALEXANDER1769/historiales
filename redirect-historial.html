<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <script>
    // Extraer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const tipo = params.get("tipo");

    // Redirigir a la página real (que sí está en Cloudflare Pages)
    if (email && tipo) {
      window.location.href = `https://historiales.pages.dev/historiales.html?email=${encodeURIComponent(email)}&tipo=${encodeURIComponent(tipo)}`;
    } else {
      document.body.innerHTML = "<h2>Error: Parámetros faltantes</h2>";
    }
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
